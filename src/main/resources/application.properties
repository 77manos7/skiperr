# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=1638
quarkus.datasource.reactive.url=postgresql://192.168.1.42:5432/skiperr
quarkus.hibernate-orm.database.generation=update

# CORS Configuration
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=*
quarkus.http.cors.methods=*

# JWT Authentication Configuration
smallrye.jwt.sign.key=${JWT_SECRET:skiperr-secret-key-change-in-production}
smallrye.jwt.verify.key=${JWT_SECRET:skiperr-secret-key-change-in-production}
mp.jwt.verify.issuer=skiperr
quarkus.smallrye-jwt.enabled=true

# Security Configuration
quarkus.security.jaxrs.deny-unannotated-endpoints=false

# Library paths (comma-separated)
library.paths=/media/movies,/media/tv

# Tools
tools.ffmpeg=ffmpeg
tools.ffprobe=ffprobe
tools.ffsubsync=ffsubsync

# AI provider
ai.provider=openai
ai.openai.key=${OPENAI_API_KEY:}
ai.openai.model=gpt-4o-mini

# OpenAI REST Client Configuration
quarkus.rest-client."gr.accio.clients.OpenAIClient".url=https://api.openai.com/v1
quarkus.rest-client."gr.accio.clients.OpenAIClient".scope=jakarta.inject.Singleton

# Plex (optional)
plex.base.url=${PLEX_BASE_URL:}
plex.token=${PLEX_TOKEN:}

# Authentication
skiperr.password=${SKIPERR_PASSWORD:admin123}
skiperr.jwt.secret=${JWT_SECRET:skiperr-secret-key-change-in-production}

# Quinoa
quarkus.quinoa.dev-server.port=5173
quarkus.quinoa.dev-server.enabled=true
quarkus.quinoa.build-dir=webui/dist
quarkus.quinoa.package-manager=bun

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."gr.accio".level=DEBUG
quarkus.log.console.enable=true

# Scheduler Configuration
quarkus.scheduler.enabled=true

# Development Configuration
%dev.quarkus.log.level=DEBUG
%dev.quarkus.hibernate-orm.log.sql=true

# Production Configuration
%prod.quarkus.log.level=WARN
%prod.quarkus.hibernate-orm.database.generation=validate
%prod.skiperr.password=${SKIPERR_PASSWORD}
%prod.skiperr.jwt.secret=${JWT_SECRET}